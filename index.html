<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ola website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/766221427d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img
          src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/united_kingdom/general_image/other_foods/frozen_foods/walls_new_main_logo-1082762-png.png.ulenscale.112x110.png"
      /></a>
      <nav class="navbar">
        <ul>
          <li><a href="#">Onze merken</a></li>
          <li><a href="#">Ijsjes</a></li>
          <li><a href="#">Inspireer mij</a></li>
          <li><a href="#">Over Ola</a></li>
          <li><a href="#">Verkooppunt</a></li>
        </ul>
      </nav>
      <i class="fas fa-search fa-2x icon"></i>
    </header>
    <main>
      <div class="showcase">
        <h1>Lekker zo'n IJsje!</h1>
      </div>
      <div class="products">
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/denmark/general_image/ice_cream/all/magnum_tile-1212382-jpg.jpg.ulenscale.490x490.jpg"
              alt="magnum"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/general_image/ice_cream/all/nl_cornetto_tile-1235066-jpg.jpg.ulenscale.490x490.jpg"
              alt="cornetto"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/general_image/nl_solero_tile_3-1380290-jpg.jpg.ulenscale.490x490.jpg"
              alt="solero"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/general_image/nl_kids_tile-1380983-jpg.jpg.ulenscale.490x490.jpg"
              alt="kids"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/general_image/nl_classics_tile_2-1380873-jpg.jpg.ulenscale.490x490.jpg"
              alt="raketje"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/general_image/ice_cream/all/nl_viennetta_tile_2-1235254-jpg.jpg.ulenscale.490x490.jpg"
              alt="vienetta"
          /></a>
        </article>
        <article class="product">
          <a href="#"
            ><img
              src="https://asset-eu.unileversolutions.com/content/dam/unilever/kinder/netherlands/general_image/nl_kinder_tile-1583839-png.png.ulenscale.490x490.png"
              alt="kinder"
          /></a>
        </article>
      </div>
      <section class="history-wrapper">
        <div class="history">
          <img
            src="https://asset-eu.unileversolutions.com/content/dam/unilever/heart/netherlands/website/header_ola_history-1447076-jpg.jpg.ulenscale.806x384.jpg"
            alt="geschiedenis van ola"
            class="history-image"
          />
          <div class="history-details">
            <a href="#"><h2>Wat is ons verhaal? De geschiedenis van Ola</h2></a>
            <a href="#">Ontdek meer</a>
          </div>
        </div>
      </section>
      <section class="discover-wrapper">
        <div class="discover">
          <h2>Ontdek onze ijsjes</h2>
          <article class="article-gluten">
            <h3>Glutenvrij</h3>
          </article>
          <article class="article-kids">
            <h3>Geschikt voor kinderen</h3>
          </article>
          <a href="#" class="button">Bekijk alle ijsjes</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Work In Progress</p>
    </footer>
  </body>
</html>
